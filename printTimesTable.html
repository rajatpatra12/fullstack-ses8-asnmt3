<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home page</title>
</head>
<body>
	<script type="text/javascript">
		var x=prompt("Enter the number here");
		var input=parseInt(x);
		function printTimesTable(input){
			for(i=1;i<=10;i++){
				console.log(input + ' * ' + i + ' = ' + (input * i))
			}
		}
		printTimesTable(input);

	</script>
</body>
